="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"><span class="keyword">import</span> java.util.HashSet;</span><br><span class="line"><span class="keyword">import</span> java.util.LinkedList;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">IntersectionofTwoArraysII</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Given two arrays, write a function to compute their intersection.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Example 1:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: nums1 = [1,2,2,1], nums2 = [2,2]</span></span><br><span class="line"><span class="comment">   * Output: [2,2]</span></span><br><span class="line"><span class="comment">   * Example 2:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: nums1 = [4,9,5], nums2 = [9,4,9,8,4]</span></span><br><span class="line"><span class="comment">   * Output: [4,9]</span></span><br><span class="line"><span class="comment">   * Note:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Each element in the result should appear as many times as it shows in both arrays.</span></span><br><span class="line"><span class="comment">   * The result can be in any order.</span></span><br><span class="line"><span class="comment">   * Follow up:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * What if the given array is already sorted? How would you optimize your algorithm?</span></span><br><span class="line"><span class="comment">   * What if nums1&#x27;s size is small compared to nums2&#x27;s size? Which algorithm is better?</span></span><br><span class="line"><span class="comment">   * What if elements of nums2 are stored on disk, and the memory is limited such that you cannot load all elements into the memory at once?</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="comment">// sort version</span></span><br><span class="line">  <span class="keyword">public</span> <span class="keyword">int</span>[] intersect(<span class="keyword">int</span>[] nums1, <span class="keyword">int</span>[] nums2) &#123;</span><br><span class="line">    Arrays.sort(nums1);</span><br><span class="line">    Arrays.sort(nums2);</span><br><span class="line">    <span class="keyword">int</span> i=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> j=<span class="number">0</span>;</span><br><span class="line">    LinkedList&lt;Integer&gt; l = <span class="keyword">new</span> LinkedList&lt;&gt;();</span><br><span class="line">    <span class="keyword">while</span>(i&lt;nums1.length &amp;&amp; j&lt;nums2.length)&#123;</span><br><span class="line">      <span class="keyword">if</span> (nums1[i] == nums2[j])&#123;</span><br><span class="line">        l.add(nums1[i]);</span><br><span class="line">        <span class="keyword">while</span>(i+<span class="number">1</span>&lt;nums1.length &amp;&amp; nums1[i+<span class="number">1</span>] == nums2[i])</span><br><span class="line">          i++;</span><br><span class="line">        <span class="keyword">while</span>(j+<span class="number">1</span>&lt;nums2.length &amp;&amp; nums2[j+<span class="number">1</span>] == nums2[j])</span><br><span class="line">          j++;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">else</span> <span class="keyword">if</span> (nums1[i] &lt; nums2[j])&#123;</span><br><span class="line">        i++;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">else</span></span><br><span class="line">        j++;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span>[] res = <span class="keyword">new</span> <span class="keyword">int</span>[l.size()];</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> k=<span class="number">0</span>; k&lt;l.size(); k++)&#123;</span><br><span class="line">      res[k] = l.get(k);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// there is a non-sort version, using a</span></span><br><span class="line">  <span class="keyword">public</span> <span class="keyword">int</span>[] intesectII(<span class="keyword">int</span>[] nums1, <span class="keyword">int</span>[] nums2)&#123;</span><br><span class="line">    LinkedList&lt;Integer&gt; dic = <span class="keyword">new</span> LinkedList&lt;&gt;();</span><br><span class="line">    LinkedList&lt;Integer&gt; res = <span class="keyword">new</span> LinkedList&lt;&gt;();</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;nums1.length; i++)&#123;</span><br><span class="line">      dic.add(nums1[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;nums2.length; i++)&#123;</span><br><span class="line">      <span class="keyword">boolean</span> success = dic.remove(<span class="keyword">new</span> Integer(nums2[i]));</span><br><span class="line">      <span class="keyword">if</span> (!success)&#123;</span><br><span class="line">        res.add(nums2[i]);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span>[] r = <span class="keyword">new</span> <span class="keyword">int</span>[res.size()];</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;res.size(); i++)&#123;</span><br><span class="line">      r[i] = res.get(i);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> r;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
