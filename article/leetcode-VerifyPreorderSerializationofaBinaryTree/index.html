 #  6</span></span><br><span class="line"><span class="comment">   * / \ / \   / \</span></span><br><span class="line"><span class="comment">   * # # # #   # #</span></span><br><span class="line"><span class="comment">   * For example, the above binary tree can be serialized to the string &quot;9,3,4,#,#,1,#,#,2,#,6,#,#&quot;, where # represents a null node.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Given a string of comma separated values, verify whether it is a correct preorder traversal serialization of a binary tree.</span></span><br><span class="line"><span class="comment">   * Find an algorithm without reconstructing the tree.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Each comma separated value in the string must be either an integer or a character &#x27;#&#x27; representing null pointer.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * You may assume that the input format is always valid, for example it could never contain two consecutive commas such as &quot;1,,3&quot;.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Example 1:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: &quot;9,3,4,#,#,1,#,#,2,#,6,#,#&quot;</span></span><br><span class="line"><span class="comment">   * Output: true</span></span><br><span class="line"><span class="comment">   * Example 2:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: &quot;1,#&quot;</span></span><br><span class="line"><span class="comment">   * Output: false</span></span><br><span class="line"><span class="comment">   * Example 3:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: &quot;9,#,#,1&quot;</span></span><br><span class="line"><span class="comment">   * Output: false</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">isValidSerialization</span><span class="params">(String preorder)</span> </span>&#123;</span><br><span class="line">    Stack&lt;String&gt; stack = <span class="keyword">new</span> Stack&lt;String&gt;();</span><br><span class="line">    String[] sc = preorder.split(<span class="string">&quot;,&quot;</span>);</span><br><span class="line">    <span class="keyword">if</span> (sc.length &lt; <span class="number">3</span>) <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">    <span class="keyword">for</span> (String c: sc)&#123;</span><br><span class="line">      <span class="keyword">if</span> (<span class="string">&quot;#&quot;</span>.equals(c))&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (stack.size() == <span class="number">0</span>) <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        <span class="keyword">if</span> (!<span class="string">&quot;#&quot;</span>.equals(stack.peek()))&#123;</span><br><span class="line">          stack.push(c);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span>&#123;</span><br><span class="line">          <span class="keyword">if</span> (stack.size() &lt; <span class="number">2</span>) <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">          String a = stack.pop();</span><br><span class="line">          String b = stack.pop();</span><br><span class="line">          <span class="keyword">while</span> (<span class="string">&quot;#&quot;</span>.equals(a) &amp;&amp; !<span class="string">&quot;#&quot;</span>.equals(b) &amp;&amp; stack.size()&gt;=<span class="number">2</span>)&#123;</span><br><span class="line">            a = stack.pop();</span><br><span class="line">            b = stack.pop();</span><br><span class="line">          &#125;</span><br><span class="line">          <span class="keyword">if</span> (! (<span class="string">&quot;#&quot;</span>.equals(a)&amp;&amp;!<span class="string">&quot;#&quot;</span>.equals(b)))&#123;</span><br><span class="line">            stack.push(b);</span><br><span class="line">            stack.push(a);</span><br><span class="line">            stack.push(c);</span><br><span class="line">          &#125;</span><br><span class="line">          <span class="keyword">else</span>&#123;</span><br><span class="line">            stack.push(c);</span><br><span class="line">          &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">else</span>&#123;</span><br><span class="line">        stack.push(c);</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">for</span> (String i: stack)&#123;</span><br><span class="line">        System.out.print(<span class="string">&quot;stack: &quot;</span> + i + <span class="string">&quot; &quot;</span>);</span><br><span class="line">      &#125;</span><br><span class="line">      System.out.println();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (stack.size() == <span class="number">1</span> &amp;&amp; <span class="string">&quot;#&quot;</span>.equals(stack.pop()))&#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line"></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>&#123;</span><br><span class="line">    String[] test = <span class="keyword">new</span> String[]&#123;<span class="string">&quot;9,3,4,#,#,1,#,#,2,#,6,#,#&quot;</span>,<span class="string">&quot;1,#&quot;</span>,<span class="string">&quot;9,#,#,1&quot;</span>&#125;;</span><br><span class="line">    <span class="keyword">for</span> (String s : test)&#123;</span><br><span class="line">      System.out.println(isValidSerialization(s));</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
