 class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">LongestIncreasingSubsequence</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Given an unsorted array of integers, find the length of longest increasing subsequence.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Example:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: [10,9,2,5,3,7,101,18]</span></span><br><span class="line"><span class="comment">   * Output: 4</span></span><br><span class="line"><span class="comment">   * Explanation: The longest increasing subsequence is [2,3,7,101], therefore the length is 4.</span></span><br><span class="line"><span class="comment">   * Note:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * There may be more than one LIS combination, it is only necessary for you to return the length.</span></span><br><span class="line"><span class="comment">   * Your algorithm should run in O(n2) complexity.</span></span><br><span class="line"><span class="comment">   * Follow up: Could you improve it to O(n log n) time complexity?</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * <span class="doctag">@param</span> nums</span></span><br><span class="line"><span class="comment">   * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">lengthOfLIS</span><span class="params">(<span class="keyword">int</span>[] nums)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    HashMap&lt;Integer, Integer&gt; m = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> n = nums.length;</span><br><span class="line">    <span class="keyword">int</span>[] dp = <span class="keyword">new</span> <span class="keyword">int</span>[n];</span><br><span class="line">    Arrays.fill(dp, Integer.MAX_VALUE);</span><br><span class="line">    <span class="keyword">int</span> t = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">      <span class="keyword">int</span> idx = binarySearch(dp, <span class="number">0</span>, i, nums[i]);</span><br><span class="line">      dp[idx] = nums[i];</span><br><span class="line">      <span class="keyword">if</span> (idx == t) &#123;</span><br><span class="line">        t++;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> t;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">binarySearch</span><span class="params">(<span class="keyword">int</span>[] nums, <span class="keyword">int</span> left, <span class="keyword">int</span> right, <span class="keyword">int</span> target)</span></span>&#123;</span><br><span class="line">    <span class="keyword">while</span>(left &lt;= right)&#123;</span><br><span class="line">      <span class="keyword">int</span> mid = left + ((right - left) &gt;&gt; <span class="number">1</span>);</span><br><span class="line">      <span class="keyword">if</span> (nums[mid] == target) <span class="keyword">return</span> mid;</span><br><span class="line">      <span class="keyword">else</span> <span class="keyword">if</span> (nums[mid] &gt; target) left = mid -<span class="number">1</span>;</span><br><span class="line">      <span class="keyword">else</span> right = mid + <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> left;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
