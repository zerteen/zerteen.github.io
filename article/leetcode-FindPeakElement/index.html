            <figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">FindPeakElement</span> </span>&#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * A peak element is an element that is greater than its neighbors.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * Given an input array nums, where nums[i] ≠ nums[i+1], find a peak element and return its index.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * The array may contain multiple peaks, in that case return the index to any one of the peaks is fine.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * You may imagine that nums[-1] = nums[n] = -∞.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * Example 1:</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * Input: nums = [1,2,3,1]</span></span><br><span class="line"><span class="comment">     * Output: 2</span></span><br><span class="line"><span class="comment">     * Explanation: 3 is a peak element and your function should return the index number 2.</span></span><br><span class="line"><span class="comment">     * Example 2:</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * Input: nums = [1,2,1,3,5,6,4]</span></span><br><span class="line"><span class="comment">     * Output: 1 or 5</span></span><br><span class="line"><span class="comment">     * Explanation: Your function can return either index number 1 where the peak element is 2,</span></span><br><span class="line"><span class="comment">     *              or index number 5 where the peak element is 6.</span></span><br><span class="line"><span class="comment">     * Note:</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * Your solution should be in logarithmic complexity.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">findPeakElement</span><span class="params">(<span class="keyword">int</span>[] nums)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> left = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> right = nums.length-<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span> (left &lt; right) &#123;</span><br><span class="line">            <span class="keyword">int</span> mid = (left + right)/<span class="number">2</span>;</span><br><span class="line">            <span class="keyword">if</span> ( !((mid-<span class="number">1</span>&gt;=<span class="number">0</span> &amp;&amp; nums[mid]&lt;nums[mid-<span class="number">1</span>]) || (mid+<span class="number">1</span>&lt;nums.length &amp;&amp; nums[mid] &lt; nums[mid+<span class="number">1</span>]))) &#123;</span><br><span class="line">                <span class="keyword">return</span> mid;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (mid-<span class="number">1</span>&gt;=<span class="number">0</span> &amp;&amp; nums[mid-<span class="number">1</span>] &gt; nums[mid])&#123;</span><br><span class="line">                right = mid-<span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (mid+<span class="number">1</span>&gt;nums.length &amp;&amp; nums[mid+<span class="number">1</span>]&gt;nums[mid]) &#123;</span><br><span class="line">                left = mid+<span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> left;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
