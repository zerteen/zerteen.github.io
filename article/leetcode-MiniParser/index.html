lass="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> utils.NestedInteger;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Stack;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MiniParser</span> </span>&#123;</span><br><span class="line">  <span class="comment">/*</span></span><br><span class="line"><span class="comment">  Given a nested list of integers represented as a string, implement a parser to deserialize it.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Each element is either an integer, or a list -- whose elements may also be integers or other lists.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Note: You may assume that the string is well-formed:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  String is non-empty.</span></span><br><span class="line"><span class="comment">  String does not contain white spaces.</span></span><br><span class="line"><span class="comment">  String contains only digits 0-9, [, - ,, ].</span></span><br><span class="line"><span class="comment">  Example 1:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Given s = "324",</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  You should return a NestedInteger object which contains a single integer 324.</span></span><br><span class="line"><span class="comment">  Example 2:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Given s = "[123,[456,[789]]]",</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  Return a NestedInteger object containing a nested list with 2 elements:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">  1. An integer containing value 123.</span></span><br><span class="line"><span class="comment">  2. A nested list containing two elements:</span></span><br><span class="line"><span class="comment">      i.  An integer containing value 456.</span></span><br><span class="line"><span class="comment">      ii. A nested list with one element:</span></span><br><span class="line"><span class="comment">           a. An integer containing value 789.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">     * // This is the interface that allows for creating nested lists.</span></span><br><span class="line"><span class="comment">     * // You should not implement it, or speculate about its implementation</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * public interface NestedInteger &#123;</span></span><br><span class="line"><span class="comment">     *     // Constructor initializes an empty nested list.</span></span><br><span class="line"><span class="comment">     *     public NestedInteger();</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *     // Constructor initializes a single integer.</span></span><br><span class="line"><span class="comment">     *     public NestedInteger(int value);</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *     // @return true if this NestedInteger holds a single integer, rather than a nested list.</span></span><br><span class="line"><span class="comment">     *     public boolean isInteger();</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *     // @return the single integer that this NestedInteger holds, if it holds a single integer</span></span><br><span class="line"><span class="comment">     *     // Return null if this NestedInteger holds a nested list</span></span><br><span class="line"><span class="comment">     *     public Integer getInteger();</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *     // Set this NestedInteger to hold a single integer.</span></span><br><span class="line"><span class="comment">     *     public void setInteger(int value);</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *     // Set this NestedInteger to hold a nested list and adds a nested integer to it.</span></span><br><span class="line"><span class="comment">     *     public void add(NestedInteger ni);</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *     // @return the nested list that this NestedInteger holds, if it holds a nested list</span></span><br><span class="line"><span class="comment">     *     // Return null if this NestedInteger holds a single integer</span></span><br><span class="line"><span class="comment">     *     public List&lt;NestedInteger&gt; getList();</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     public NestedInteger deserialize(String s) &#123;</span></span><br><span class="line"><span class="comment">        if (s.charAt(0) != '[') return new NestedInteger(Integer.parseInt(s));</span></span><br><span class="line"><span class="comment">        Stack&lt;NestedInteger&gt; stack = new Stack&lt;&gt;();</span></span><br><span class="line"><span class="comment">        NestedInteger result = null;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">        for (int i = 0; i &lt; s.length(); i++) &#123;</span></span><br><span class="line"><span class="comment">            char ch = s.charAt(i);</span></span><br><span class="line"><span class="comment">            if (ch == '[') &#123;</span></span><br><span class="line"><span class="comment">            // Create a list, add it to outer list and push it to the top of stack anyway</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">                NestedInteger curr = new NestedInteger();</span></span><br><span class="line"><span class="comment">                if (!stack.empty()) &#123;</span></span><br><span class="line"><span class="comment">                    stack.peek().add(curr);</span></span><br><span class="line"><span class="comment">                &#125;</span></span><br><span class="line"><span class="comment">                stack.push(curr);</span></span><br><span class="line"><span class="comment">            &#125;</span></span><br><span class="line"><span class="comment">            else if (ch == ']')&#123;</span></span><br><span class="line"><span class="comment">            // pop the inner list</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">                if (!stack.empty()) result = stack.pop();</span></span><br><span class="line"><span class="comment">            &#125;</span></span><br><span class="line"><span class="comment">            else if (Character.isDigit(ch) || ch == '-') &#123;</span></span><br><span class="line"><span class="comment">            // Fetch the number and add to the list on the top.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">                String num = "" + ch;</span></span><br><span class="line"><span class="comment">                while (i &lt; s.length() - 1 &amp;&amp; Character.isDigit(s.charAt(i + 1))) &#123;</span></span><br><span class="line"><span class="comment">                    num = num + s.charAt(++i);</span></span><br><span class="line"><span class="comment">                &#125;</span></span><br><span class="line"><span class="comment">                stack.peek().add(new NestedInteger(Integer.parseInt(num)));</span></span><br><span class="line"><span class="comment">            &#125;</span></span><br><span class="line"><span class="comment">        &#125;</span></span><br><span class="line"><span class="comment">        return result;</span></span><br><span class="line"><span class="comment">    &#125;</span></span><br><span class="line"><span class="comment">       */</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> NestedInteger <span class="title">deserialize</span><span class="params">(String s)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(s==<span class="keyword">null</span> &amp;&amp; s.length() == <span class="number">0</span>)</span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">new</span> NestedInteger();</span><br><span class="line">    <span class="keyword">if</span> (!s.startsWith(<span class="string">"["</span>))&#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">new</span> NestedInteger(Integer.valueOf(s));</span><br><span class="line">    &#125;</span><br><span class="line">    Stack&lt;NestedInteger&gt; stack = <span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">    NestedInteger res = <span class="keyword">null</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;s.length(); i++)&#123;</span><br><span class="line">      <span class="keyword">char</span> c = s.charAt(i);</span><br><span class="line">      <span class="keyword">if</span> (c == <span class="string">'['</span>)&#123;</span><br><span class="line">        NestedInteger n = <span class="keyword">new</span> NestedInteger();</span><br><span class="line">        <span class="keyword">if</span> (!stack.isEmpty())&#123;</span><br><span class="line">          stack.peek().add(n);</span><br><span class="line">        &#125;</span><br><span class="line">        stack.push(n);</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">else</span> <span class="keyword">if</span> (c == <span class="string">']'</span>)&#123;</span><br><span class="line">        res = stack.pop();</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (Character.isDigit(c) || c == <span class="string">'-'</span>)&#123;</span><br><span class="line">          <span class="keyword">int</span> num = <span class="number">0</span>;</span><br><span class="line">          <span class="keyword">int</span> sign = <span class="number">1</span>;</span><br><span class="line">          <span class="keyword">if</span> (c == <span class="string">'-'</span>)</span><br><span class="line">            sign = -<span class="number">1</span>;</span><br><span class="line">          <span class="keyword">else</span></span><br><span class="line">            num = c - <span class="string">'0'</span>;</span><br><span class="line">          <span class="keyword">while</span>(i+<span class="number">1</span> &lt; s.length() &amp;&amp; Character.isDigit(s.charAt(i+<span class="number">1</span>)) )&#123;</span><br><span class="line">            num = num * <span class="number">10</span> + s.charAt(i+<span class="number">1</span>) - <span class="string">'0'</span>;</span><br><span class="line">            i++;</span><br><span class="line">          &#125;</span><br><span class="line"></span><br><span class="line">          stack.peek().add(<span class="keyword">new</span> NestedInteger(num*sign));</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<!-- async load function -->
<script>
    function async(u, c) {
      var d = document, t = 'script',
          o = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      o.src = u;
      if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
      s.parentNode.insertBefore(o, s);
    }
</script>
