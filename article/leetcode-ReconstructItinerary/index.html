<br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ReconstructItinerary</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Given a list of airline tickets represented by pairs of departure and arrival airports [from, to],</span></span><br><span class="line"><span class="comment">   * reconstruct the itinerary in order.</span></span><br><span class="line"><span class="comment">   * All of the tickets belong to a man who departs from JFK. Thus, the itinerary must begin with JFK.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Note:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * If there are multiple valid itineraries, you should return the itinerary that has the smallest lexical order when read as a single string.</span></span><br><span class="line"><span class="comment">   * For example, the itinerary [&quot;JFK&quot;, &quot;LGA&quot;] has a smaller lexical order than [&quot;JFK&quot;, &quot;LGB&quot;].</span></span><br><span class="line"><span class="comment">   * All airports are represented by three capital letters (IATA code).</span></span><br><span class="line"><span class="comment">   * You may assume all tickets form at least one valid itinerary.</span></span><br><span class="line"><span class="comment">   * Example 1:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: [[&quot;MUC&quot;, &quot;LHR&quot;], [&quot;JFK&quot;, &quot;MUC&quot;], [&quot;SFO&quot;, &quot;SJC&quot;], [&quot;LHR&quot;, &quot;SFO&quot;]]</span></span><br><span class="line"><span class="comment">   * Output: [&quot;JFK&quot;, &quot;MUC&quot;, &quot;LHR&quot;, &quot;SFO&quot;, &quot;SJC&quot;]</span></span><br><span class="line"><span class="comment">   * Example 2:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: [[&quot;JFK&quot;,&quot;SFO&quot;],[&quot;JFK&quot;,&quot;ATL&quot;],[&quot;SFO&quot;,&quot;ATL&quot;],[&quot;ATL&quot;,&quot;JFK&quot;],[&quot;ATL&quot;,&quot;SFO&quot;]]</span></span><br><span class="line"><span class="comment">   * Output: [&quot;JFK&quot;,&quot;ATL&quot;,&quot;JFK&quot;,&quot;SFO&quot;,&quot;ATL&quot;,&quot;SFO&quot;]</span></span><br><span class="line"><span class="comment">   * Explanation: Another possible reconstruction is [&quot;JFK&quot;,&quot;SFO&quot;,&quot;ATL&quot;,&quot;JFK&quot;,&quot;ATL&quot;,&quot;SFO&quot;].</span></span><br><span class="line"><span class="comment">   *              But it is larger in lexical order.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> List&lt;String&gt; <span class="title">findItinerary</span><span class="params">(String[][] tickets)</span> </span>&#123;</span><br><span class="line">      LinkedList&lt;String&gt; res = <span class="keyword">new</span> LinkedList&lt;&gt;();</span><br><span class="line">      <span class="keyword">if</span> (tickets.length == <span class="number">0</span>) <span class="keyword">return</span> res;</span><br><span class="line"></span><br><span class="line">      Map&lt;String, PriorityQueue&lt;String&gt;&gt; map = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line"></span><br><span class="line">      <span class="keyword">for</span> (String[] ticket : tickets) &#123;</span><br><span class="line">        <span class="keyword">if</span> (!map.containsKey(ticket[<span class="number">0</span>])) &#123;</span><br><span class="line">          map.put(ticket[<span class="number">0</span>], <span class="keyword">new</span> PriorityQueue&lt;&gt;());</span><br><span class="line">        &#125;</span><br><span class="line">        map.get(ticket[<span class="number">0</span>]).offer(ticket[<span class="number">1</span>]);</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      Stack&lt;String&gt; stack = <span class="keyword">new</span> Stack&lt;&gt;();</span><br><span class="line">      stack.push(<span class="string">&quot;a&quot;</span>);</span><br><span class="line">      <span class="keyword">while</span> (!stack.isEmpty()) &#123;</span><br><span class="line">        String top = stack.peek();</span><br><span class="line">        <span class="keyword">if</span> (!map.containsKey(top) || map.get(top).isEmpty()) &#123;</span><br><span class="line">          res.addFirst(stack.pop());</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">          stack.push(map.get(top).poll());</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">      String[][] tickets = <span class="keyword">new</span> String[][]&#123;&#123;<span class="string">&quot;a&quot;</span>,<span class="string">&quot;b&quot;</span>&#125;,&#123;<span class="string">&quot;b&quot;</span>, <span class="string">&quot;c&quot;</span>&#125;,&#123;<span class="string">&quot;c&quot;</span>, <span class="string">&quot;d&quot;</span>&#125;,&#123;<span class="string">&quot;c&quot;</span>,<span class="string">&quot;a&quot;</span>&#125;&#125;;</span><br><span class="line">      <span class="keyword">for</span> (String s: findItinerary(tickets))&#123;</span><br><span class="line">        System.out.println(s);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
