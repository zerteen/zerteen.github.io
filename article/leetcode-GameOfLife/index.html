></span><br><span class="line"><span class="comment">   * The next state is created by applying the above rules simultaneously to every cell in the current state,</span></span><br><span class="line"><span class="comment">   * where births and deaths occur simultaneously.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Example:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input:</span></span><br><span class="line"><span class="comment">   * [</span></span><br><span class="line"><span class="comment">   *   [0,1,0],</span></span><br><span class="line"><span class="comment">   *   [0,0,1],</span></span><br><span class="line"><span class="comment">   *   [1,1,1],</span></span><br><span class="line"><span class="comment">   *   [0,0,0]</span></span><br><span class="line"><span class="comment">   * ]</span></span><br><span class="line"><span class="comment">   * Output:</span></span><br><span class="line"><span class="comment">   * [</span></span><br><span class="line"><span class="comment">   *   [0,0,0],</span></span><br><span class="line"><span class="comment">   *   [1,0,1],</span></span><br><span class="line"><span class="comment">   *   [0,1,1],</span></span><br><span class="line"><span class="comment">   *   [0,1,0]</span></span><br><span class="line"><span class="comment">   * ]</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Follow up:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Could you solve it in-place? Remember that the board needs to be updated at the same time:</span></span><br><span class="line"><span class="comment">   * You cannot update some cells first and then use their updated values to update other cells.</span></span><br><span class="line"><span class="comment">   * In this question, we represent the board using a 2D array. In principle,</span></span><br><span class="line"><span class="comment">   * the board is infinite, which would cause problems when the active area encroaches the border of the array.</span></span><br><span class="line"><span class="comment">   * How would you address these problems?</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">solution</span><span class="params">(<span class="keyword">int</span>[][] matrix)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (matrix == <span class="keyword">null</span> || matrix.length == <span class="number">0</span>)</span><br><span class="line">      <span class="keyword">return</span> ;</span><br><span class="line">    <span class="keyword">int</span> index[][] = &#123;&#123;<span class="number">1</span>,-<span class="number">1</span>&#125;,&#123;<span class="number">1</span>,<span class="number">1</span>&#125;,&#123;-<span class="number">1</span>,-<span class="number">1</span>&#125;,&#123;-<span class="number">1</span>,<span class="number">1</span>&#125;,&#123;<span class="number">1</span>,<span class="number">0</span>&#125;,&#123;-<span class="number">1</span>,<span class="number">0</span>&#125;,&#123;<span class="number">0</span>,<span class="number">1</span>&#125;,&#123;<span class="number">0</span>,-<span class="number">1</span>&#125;&#125;;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;matrix.length; i++)&#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;matrix[<span class="number">0</span>].length; j++)&#123;</span><br><span class="line">        <span class="keyword">int</span> live = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span>[]ind: index)&#123;</span><br><span class="line">          <span class="keyword">if</span> (i+ind[<span class="number">0</span>]&lt;<span class="number">0</span> || i+ind[<span class="number">0</span>]&gt;=matrix.length || j+ind[<span class="number">1</span>]&lt;<span class="number">0</span> || j+ind[<span class="number">1</span>]&gt;=matrix[<span class="number">0</span>].length) <span class="keyword">continue</span>;</span><br><span class="line">          <span class="keyword">else</span> <span class="keyword">if</span> (matrix[i+ind[<span class="number">0</span>]][j+ind[<span class="number">1</span>]] == <span class="number">1</span> || matrix[i+ind[<span class="number">0</span>]][j+ind[<span class="number">1</span>]] == <span class="number">2</span> ) live ++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (matrix[i][j] == <span class="number">0</span> &amp;&amp; live == <span class="number">3</span>) matrix[i][j] = <span class="number">3</span>;</span><br><span class="line">        <span class="keyword">if</span> (matrix[i][j] == <span class="number">1</span> &amp;&amp; (live&lt;<span class="number">2</span> || live&gt;<span class="number">3</span>)) matrix[i][j] = <span class="number">2</span>;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;matrix.length; i++)&#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;matrix[<span class="number">0</span>].length; j++) &#123;</span><br><span class="line">      matrix[i][j] = matrix[i][j] % <span class="number">2</span>;</s
