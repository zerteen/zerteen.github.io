n Russian doll is 3 ([2,3] =&gt; [5,4] =&gt; [6,7])</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">maxEnvelopes</span><span class="params">(<span class="keyword">int</span>[][] envelopes)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (envelopes.length == <span class="number">0</span> || envelopes == <span class="keyword">null</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> n = envelopes.length;</span><br><span class="line">    <span class="keyword">int</span>[] dp = <span class="keyword">new</span> <span class="keyword">int</span>[envelopes.length];</span><br><span class="line">    sort(envelopes);</span><br><span class="line">    <span class="keyword">int</span> max_count=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> max_idx = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;envelopes.length; i++)&#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;i; j++)&#123;</span><br><span class="line">        <span class="keyword">if</span> (envelopes[i][<span class="number">0</span>]&gt;envelopes[j][<span class="number">0</span>] &amp;&amp; envelopes[i][<span class="number">1</span>]&gt;envelopes[j][<span class="number">1</span>])&#123;</span><br><span class="line">          dp[i] = Math.max(dp[i], dp[j] + <span class="number">1</span>);</span><br><span class="line">          <span class="keyword">if</span> (dp[i] &gt; max_count)&#123;</span><br><span class="line">            max_count = dp[i];</span><br><span class="line">            max_idx = i;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> dp[max_idx]+<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">sort</span><span class="params">(<span class="keyword">int</span>[][] envelopes)</span></span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;envelopes.length; i++)&#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;i; j++)&#123;</span><br><span class="line">        <span class="keyword">if</span> (envelopes[i][<span class="number">0</span>]&lt;envelopes[j][<span class="number">0</span>])&#123;</span><br><span class="line">          <span class="keyword">int</span>[] temp = envelopes[i];</span><br><span class="line">          envelopes[i] = envelopes[j];</span><br><span class="line">          envelopes[j] = temp;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (envelopes[i][<span class="number">1</span>]==envelopes[j][<span class="number">1</span>])&#123;</span><br><span class="line">          <span class="keyword">if</span> (envelopes[i][<span class="number">1</span>] &lt; envelopes[j][<span class="number">1</span>])&#123;</span><br><span class="line">            <span class="keyword">int</span>[] temp = envelopes[i];</span><br><span class="line">            envelopes[i] = envelopes[j];</span><br><span class="line">            envelopes[j] = temp;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span>[][] test = <span class="keyword">new</span> <span class="keyword">int</span>[][]&#123;&#123;<span class="number">5</span>,<span class="number">4</span>&#125;,&#123;<span class="number">6</span>,<span class="number">4</span>&#125;,&#123;<span class="number">6</span>,<span class="number">7</span>&#125;,&#123;<span class="number">2</span>,<span class="number">3</span>&#125;&#125;;</span><br><span class="line">    sort(test);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span>[] a: test)&#123;</span><br><span class="line">      System.out.println(a[<span class="number">0</span>] + <span class="string">&quot; &quot;</span> + a[<span class="number">1</span>]);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
