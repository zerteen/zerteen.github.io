<td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">WiggleSubsequence</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Wiggle Subsequence</span></span><br><span class="line"><span class="comment">   * A sequence of numbers is called a wiggle sequence if the differences between successive numbers strictly alternate between positive and negative.</span></span><br><span class="line"><span class="comment">   * The first difference (if one exists) may be either positive or negative.</span></span><br><span class="line"><span class="comment">   * A sequence with fewer than two elements is trivially a wiggle sequence.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * For example, [1,7,4,9,2,5] is a wiggle sequence because the differences (6,-3,5,-7,3) are alternately positive and negative.</span></span><br><span class="line"><span class="comment">   * In contrast, [1,4,7,2,5] and [1,7,4,5,5] are not wiggle sequences,</span></span><br><span class="line"><span class="comment">   * the first because its first two differences are positive and the second because its last difference is zero.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Given a sequence of integers, return the length of the longest subsequence that is a wiggle sequence.</span></span><br><span class="line"><span class="comment">   * A subsequence is obtained by deleting some number of elements (eventually, also zero)</span></span><br><span class="line"><span class="comment">   * from the original sequence, leaving the remaining elements in their original order.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Example 1:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: [1,7,4,9,2,5]</span></span><br><span class="line"><span class="comment">   * Output: 6</span></span><br><span class="line"><span class="comment">   * Explanation: The entire sequence is a wiggle sequence.</span></span><br><span class="line"><span class="comment">   * Example 2:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: [1,17,5,10,13,15,10,5,16,8]</span></span><br><span class="line"><span class="comment">   * Output: 7</span></span><br><span class="line"><span class="comment">   * Explanation: There are several subsequences that achieve this length. One is [1,17,10,13,10,16,8].</span></span><br><span class="line"><span class="comment">   * Example 3:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: [1,2,3,4,5,6,7,8,9]</span></span><br><span class="line"><span class="comment">   * Output: 2</span></span><br><span class="line"><span class="comment">   * Follow up:</span></span><br><span class="line"><span class="comment">   * Can you do it in O(n) time?</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">wiggleMaxLength</span><span class="params">(<span class="keyword">int</span>[] nums)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (nums.length==<span class="number">0</span> || nums== <span class="keyword">null</span>)&#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (nums.length &lt;=<span class="number">2</span>)&#123;</span><br><span class="line">      <span class="keyword">return</span> nums.length;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    Boolean isIncreasing = <span class="keyword">null</span>;</span><br><span class="line">    <span class="keyword">int</span> count = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;nums.length; i++)&#123;</span><br><span class="line">      <span class="keyword">if</span> (nums[i] &gt; nums[i-<span class="number">1</span>])&#123;</span><br><span class="line">        <span class="keyword">if</span> (isIncreasing == <span class="keyword">null</span> || !isIncreasing)&#123;</span><br><span class="line">          count++;</span><br><span class="line">        &#125;</span><br><span class="line">        isIncreasing = <span class="keyword">true</span>;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">else</span> <span class="keyword">if</span> (nums[i] &lt; nums[i-<span class="number">1</span>])&#123;</span><br><span class="line">        <span class="keyword">if</span> (isIncreasing== <span class="keyword">null</span> || isIncreasing)&#123;</span><br><span class="line">          count ++;</span><br><span class="line">        &#125;</span><br><span class="line">        isIncreasing = <span class="keyword">false</span>;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> count;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
