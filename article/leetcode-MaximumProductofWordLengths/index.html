mport</span> java.util.HashMap;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MaximumProductofWordLengths</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Given a string array words, find the maximum value of length(word[i]) * length(word[j]) where the two words do not share common letters.</span></span><br><span class="line"><span class="comment">   * You may assume that each word will contain only lower case letters.</span></span><br><span class="line"><span class="comment">   * If no such two words exist, return 0.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Example 1:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: [&quot;abcw&quot;,&quot;baz&quot;,&quot;foo&quot;,&quot;bar&quot;,&quot;xtfn&quot;,&quot;abcdef&quot;]</span></span><br><span class="line"><span class="comment">   * Output: 16</span></span><br><span class="line"><span class="comment">   * Explanation: The two words can be &quot;abcw&quot;, &quot;xtfn&quot;.</span></span><br><span class="line"><span class="comment">   * Example 2:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: [&quot;a&quot;,&quot;ab&quot;,&quot;abc&quot;,&quot;d&quot;,&quot;cd&quot;,&quot;bcd&quot;,&quot;abcd&quot;]</span></span><br><span class="line"><span class="comment">   * Output: 4</span></span><br><span class="line"><span class="comment">   * Explanation: The two words can be &quot;ab&quot;, &quot;cd&quot;.</span></span><br><span class="line"><span class="comment">   * Example 3:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: [&quot;a&quot;,&quot;aa&quot;,&quot;aaa&quot;,&quot;aaaa&quot;]</span></span><br><span class="line"><span class="comment">   * Output: 0</span></span><br><span class="line"><span class="comment">   * Explanation: No such pair of words.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">maxProduct</span><span class="params">(String[] words)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span>[] masks = getMask(words);</span><br><span class="line">    <span class="keyword">int</span> max = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;words.length; i++)&#123;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;i; j++)&#123;</span><br><span class="line">        <span class="keyword">if</span> ((masks[i] &amp; masks[j]) == <span class="number">0</span>)&#123;</span><br><span class="line">          max = Math.max(max, words[i].length()+words[j].length());</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> max;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">public</span> HashMap&lt;Character, Integer&gt; <span class="title">getBinaryMapping</span><span class="params">()</span></span>&#123;</span><br><span class="line">    HashMap&lt;Character, Integer&gt; mapping = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">26</span>; i++)&#123;</span><br><span class="line">      mapping.put((<span class="keyword">char</span>) (<span class="string">&#x27;a&#x27;</span>+i), (<span class="number">1</span> &lt;&lt; i));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> mapping;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">public</span> <span class="keyword">int</span>[] getMask(String[] words)&#123;</span><br><span class="line">    <span class="keyword">int</span>[] masks = <span class="keyword">new</span> <span class="keyword">int</span>[words.length];</span><br><span class="line">    HashMap&lt;Character, Integer&gt; mapping = getBinaryMapping();</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;words.length; i++)&#123;</span><br><span class="line">      <span class="keyword">int</span> mask = <span class="number">0</span>;</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">char</span> c: words[i].toCharArray())&#123;</span><br><span class="line">        mask |= mapping.get(c);</span><br><span class="line">      &#125;</span><br><span class="line">      masks[i] = mask;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> masks;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
