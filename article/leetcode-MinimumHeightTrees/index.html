="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.*;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MinimumHeightTrees</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * For an undirected graph with tree characteristics,</span></span><br><span class="line"><span class="comment">   * we can choose any node as the root. The result graph is then a rooted tree.</span></span><br><span class="line"><span class="comment">   * Among all possible rooted trees, those with minimum height are called minimum height trees (MHTs).</span></span><br><span class="line"><span class="comment">   * Given such a graph, write a function to find all the MHTs and return a list of their root labels.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Format</span></span><br><span class="line"><span class="comment">   * The graph contains n nodes which are labeled from 0 to n - 1.</span></span><br><span class="line"><span class="comment">   * You will be given the number n and a list of undirected edges (each edge is a pair of labels).</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * You can assume that no duplicate edges will appear in edges.</span></span><br><span class="line"><span class="comment">   * Since all edges are undirected, [0, 1] is the same as [1, 0] and thus will not appear together in edges.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Example 1 :</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: n = 4, edges = [[1, 0], [1, 2], [1, 3]]</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *         0</span></span><br><span class="line"><span class="comment">   *         |</span></span><br><span class="line"><span class="comment">   *         1</span></span><br><span class="line"><span class="comment">   *        / \</span></span><br><span class="line"><span class="comment">   *       2   3</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Output: [1]</span></span><br><span class="line"><span class="comment">   * Example 2 :</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: n = 6, edges = [[0, 3], [1, 3], [2, 3], [4, 3], [5, 4]]</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   *      0  1  2</span></span><br><span class="line"><span class="comment">   *       \ | /</span></span><br><span class="line"><span class="comment">   *         3</span></span><br><span class="line"><span class="comment">   *         |</span></span><br><span class="line"><span class="comment">   *         4</span></span><br><span class="line"><span class="comment">   *         |</span></span><br><span class="line"><span class="comment">   *         5</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Output: [3, 4]</span></span><br><span class="line"><span class="comment">   * Note:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * According to the definition of tree on Wikipedia: “a tree is an undirected graph in which any two vertices are connected by exactly one path. In other words, any connected graph without simple cycles is a tree.”</span></span><br><span class="line"><span class="comment">   * The height of a rooted tree is the number of edges on the longest downward path between the root and a leaf.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> List&lt;Integer&gt; <span class="title">findMinHeightTrees</span><span class="params">(<span class="keyword">int</span> n, <span class="keyword">int</span>[][] edges)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (n == <span class="number">1</span>) &#123;</span><br><span class="line">      <span class="keyword">return</span> Arrays.asList(<span class="number">0</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// get adjust neighbor</span></span><br><span class="line">    HashMap&lt;Integer, LinkedList&lt;Integer&gt;&gt; adj = <span class="keyword">new</span> HashMap&lt;&gt;(); <span class="comment">// adj</span></span><br><span class="line">    <span class="keyword">int</span>[] indegree = <span class="keyword">new</span> <span class="keyword">int</span>[n];</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)</span><br><span class="line">      adj.put(i, <span class="keyword">new</span> LinkedList&lt;&gt;());</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span>[] e: edges)&#123;</span><br><span class="line">      adj.get(e[<span class="number">0</span>]).add(e[<span class="number">1</span>]);</span><br><span class="line">      adj.get(e[<span class="number">1</span>]).add(e[<span class="number">0</span>]);</span><br><span class="line">      indegree[e[<span class="number">1</span>]] ++;</span><br><span class="line">      indegree[e[<span class="number">0</span>]] ++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// get leave nodes</span></span><br><span class="line">    ArrayList&lt;Integer&gt; leaves = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;n; i++)&#123;</span><br><span class="line">      <span class="keyword">if</span> (indegree[i] == <span class="number">1</span>)&#123;</span><br><span class="line">        leaves.add(i);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(n&gt;<span class="number">2</span>)&#123;</span><br><span class="line">      ArrayList&lt;Integer&gt; nextLeave = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> leave: leaves)&#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> node: adj.get(leave))&#123;</span><br><span class="line">          <span class="keyword">if</span> (--indegree[node] == <span class="number">0</span>)</span><br><span class="line">            nextLeave.add(node);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      n -= leaves.size();</span><br><span class="line">      leaves = nextLeave;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> leaves;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
