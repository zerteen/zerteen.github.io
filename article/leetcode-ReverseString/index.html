left &lt; right)&#123;</span><br><span class="line">      <span class="keyword">char</span> t = s[left];</span><br><span class="line">      s[left] = s[right];</span><br><span class="line">      s[right] = t;</span><br><span class="line">      left ++;</span><br><span class="line">      right --;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>&#123;</span><br><span class="line">    <span class="keyword">char</span>[] s = <span class="keyword">new</span> <span class="keyword">char</span>[]&#123;<span class="string">&#x27;h&#x27;</span>,<span class="string">&#x27;e&#x27;</span>,<span class="string">&#x27;l&#x27;</span>,<span class="string">&#x27;l&#x27;</span>,<span class="string">&#x27;0&#x27;</span>&#125;;</span><br><span class="line">    reverseString(s);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">char</span> c: s)&#123;</span><br><span class="line">      System.out.println(c);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
