="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> utils.ListNode;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ReorderList</span> </span>&#123;</span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">        Given a singly linked list L: L0→L1→…→Ln-1→Ln,</span></span><br><span class="line"><span class="comment">        reorder it to: L0→Ln→L1→Ln-1→L2→Ln-2→…</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">        You may not modify the values in the list&#x27;s nodes, only nodes itself may be changed.</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">        Example 1:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">        Given 1-&gt;2-&gt;3-&gt;4, reorder it to 1-&gt;4-&gt;2-&gt;3.</span></span><br><span class="line"><span class="comment">        Example 2:</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">        Given 1-&gt;2-&gt;3-&gt;4-&gt;5, reorder it to 1-&gt;5-&gt;2-&gt;4-&gt;3.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span>&#123;</span><br><span class="line">        ListNode a = <span class="keyword">new</span> ListNode(<span class="number">1</span>);</span><br><span class="line">        ListNode b = <span class="keyword">new</span> ListNode(<span class="number">2</span>);</span><br><span class="line">        ListNode c = <span class="keyword">new</span> ListNode(<span class="number">3</span>);</span><br><span class="line">        ListNode d = <span class="keyword">new</span> ListNode(<span class="number">4</span>);</span><br><span class="line">        a.next = <span class="keyword">null</span>;</span><br><span class="line"><span class="comment">//        reorderList(a);</span></span><br><span class="line">        a.next = b;</span><br><span class="line"><span class="comment">//        reorderList(a);</span></span><br><span class="line"><span class="comment">//        b.next = c;</span></span><br><span class="line"><span class="comment">//        reorderList(a);</span></span><br><span class="line"><span class="comment">//        c.next = d;</span></span><br><span class="line">        reorderList(a);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">reorderList</span><span class="params">(ListNode head)</span> </span>&#123;</span><br><span class="line">            ListNode dump = head;</span><br><span class="line">            ListNode slow = head;</span><br><span class="line">            ListNode fast = head;</span><br><span class="line">            <span class="keyword">while</span>(fast!=<span class="keyword">null</span> &amp;&amp; fast.next != <span class="keyword">null</span>)&#123;</span><br><span class="line">                slow = slow.next;</span><br><span class="line">                fast = fast.next.next;</span><br><span class="line">            &#125;</span><br><span class="line">            ListNode mid = slow.next;</span><br><span class="line">            ListNode l1 = head;</span><br><span class="line">            ListNode l2 = mid;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            <span class="keyword">while</span>(head.next != l2)&#123;</span><br><span class="line">                head = head.next;</span><br><span class="line">            &#125;</span><br><span class="line">            head.next = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            <span class="comment">// reverse</span></span><br><span class="line">            ListNode p = l2;</span><br><span class="line">            ListNode q = p.next;</span><br><span class="line">            <span class="keyword">boolean</span> first = <span class="keyword">true</span>;</span><br><span class="line">            <span class="keyword">while</span>(q!= <span class="keyword">null</span>)&#123;</span><br><span class="line">                ListNode t = q.next;</span><br><span class="line">                q.next = p;</span><br><span class="line">                <span class="keyword">if</span> (first)&#123;</span><br><span class="line">                    p.next = <span class="keyword">null</span>;</span><br><span class="line">                    first = <span class="keyword">false</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                p = q;</span><br><span class="line">                q = t;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            l2 = p;</span><br><span class="line">            p = l1;</span><br><span class="line">            q = l2;</span><br><span class="line"></span><br><span class="line">            print(l1);</span><br><span class="line">            print(l2);</span><br><span class="line"></span><br><span class="line">            <span class="comment">// merge</span></span><br><span class="line">            <span class="keyword">while</span>(l2 != <span class="keyword">null</span>)&#123;</span><br><span class="line"></span><br><span class="line">                p = p.next;</span><br><span class="line">                q = q.next;</span><br><span class="line"></span><br><span class="line">                l1.next = l2;</span><br><span class="line">                l2.next = p;</span><br><span class="line"></span><br><span class="line">                l2 = q;</span><br><span class="line">                l1 = p;</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">            print(dump);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">print</span><span class="params">(ListNode head)</span></span>&#123;</span><br><span class="line">            ListNode t = head;</span><br><span class="line">            <span class="keyword">while</span>(t!= <span class="keyword">null</span>)&#123;</span><br><span class="line">                System.out.print(t.val+<span class="string">&quot; &quot;</span>);</span><br><span class="line">                t = t.next;</span><br><span class="line">            &#125;</span><br><span class="line">            System.out.println();</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
