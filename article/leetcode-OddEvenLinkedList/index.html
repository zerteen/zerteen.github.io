s="line"><span class="keyword">import</span> utils.ListNode;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">OddEvenLinkedList</span> </span>&#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Given a singly linked list, group all odd nodes together followed by the even nodes. Please note here we are talking about the node number and not the value in the nodes.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * You should try to do it in place. The program should run in O(1) space complexity and O(nodes) time complexity.</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Example 1:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: 1-&gt;2-&gt;3-&gt;4-&gt;5-&gt;NULL</span></span><br><span class="line"><span class="comment">   * Output: 1-&gt;3-&gt;5-&gt;2-&gt;4-&gt;NULL</span></span><br><span class="line"><span class="comment">   * Example 2:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * Input: 2-&gt;1-&gt;3-&gt;5-&gt;6-&gt;4-&gt;7-&gt;NULL</span></span><br><span class="line"><span class="comment">   * Output: 2-&gt;3-&gt;6-&gt;7-&gt;1-&gt;5-&gt;4-&gt;NULL</span></span><br><span class="line"><span class="comment">   * Note:</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * The relative order inside both the even and odd groups should remain as it was in the input.</span></span><br><span class="line"><span class="comment">   * The first node is considered odd, the second node even and so on ...</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="function"><span class="keyword">public</span> ListNode <span class="title">oddEvenList</span><span class="params">(ListNode head)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (head == <span class="keyword">null</span> || head.next == <span class="keyword">null</span>) <span class="keyword">return</span> head;</span><br><span class="line">    ListNode dump = <span class="keyword">new</span> ListNode(<span class="number">0</span>);</span><br><span class="line">    dump.next = head;</span><br><span class="line">    ListNode odd = head;</span><br><span class="line">    ListNode even = head.next;</span><br><span class="line">    ListNode p = even.next;</span><br><span class="line">    <span class="keyword">while</span>(p!=<span class="keyword">null</span>)&#123;</span><br><span class="line">      <span class="comment">//insert(odd.next, p);</span></span><br><span class="line">      even.next = p.next;</span><br><span class="line">      ListNode temp = odd.next;</span><br><span class="line">      odd.next = p;</span><br><span class="line">      p.next = temp;</span><br><span class="line"></span><br><span class="line">      odd = odd.next;</span><br><span class="line">      even = even.next;</span><br><span class="line">      <span class="keyword">if</span> (even == <span class="keyword">null</span>) <span class="keyword">break</span>;</span><br><span class="line">      p = even.next;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> dump.next;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="keyword">public</span> ListNode <span class="title">oddEvenListII</span><span class="params">(ListNode head)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (head == <span class="keyword">null</span> || head.next == <span class="keyword">null</span>) <span class="keyword">return</span> head;</span><br><span class="line">    ListNode headOdd = head;</span><br><span class="line">    ListNode headEven = head.next;</span><br><span class="line">    ListNode tailOdd = head;</span><br><span class="line">    ListNode taillEven = head.next;</span><br><span class="line">    <span class="keyword">while</span> (taillEven.next != <span class="keyword">null</span>) &#123;</span><br><span class="line">      ListNode t = taillEven.next;</span><br><span class="line">      tailOdd.next = t;</span><br><span class="line">      taillEven.next = t.next;</span><br><span class="line">      t.next = headEven;</span><br><span class="line">      taillEven = taillEven.next;</span><br><span class="line">      tailOdd = tailOdd.next;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> headOdd;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
